<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./scss/main.css" />
  </head>
  <body>
    <header class="balance-header">
      <div class="my-balance">
        <h5 class="title">My balance</h5>
        <h3 class="total-balance">$921.48</h3>
      </div>
      <img
        src="./images/logo.svg"
        alt="This is the logo"
        class="logo"
        width="50"
        height="35"
      />
    </header>
    <!-- //////// -->
    <main class="hero">
      <h2 class="hero-heading">Spending - Last 7 days</h2>
      <!-- //////////// -->
      <section class="week-statistics">
        <div class="graphic">
          <div class="spending"></div>
          <div class="graphic-show monday"></div>
          <div class="week-day">mon</div>
        </div>
        <!-- //////////// -->
        <div class="graphic">
          <div class="spending"></div>
          <div class="graphic-show tuesday"></div>
          <div class="week-day">tue</div>
        </div>
        <!-- //////////// -->
        <div class="graphic">
          <div class="spending"></div>
          <div class="graphic-show wednesday"></div>
          <div class="week-day">wed</div>
        </div>
        <!-- //////////// -->
        <div class="graphic">
          <div class="spending"></div>
          <div class="graphic-show thursday"></div>
          <div class="week-day">thu</div>
        </div>
        <!-- //////////// -->
        <div class="graphic">
          <div class="spending"></div>
          <div class="graphic-show friday"></div>
          <div class="week-day">fri</div>
        </div>
        <!-- //////////// -->
        <div class="graphic">
          <div class="spending"></div>
          <div class="graphic-show saturday"></div>
          <div class="week-day">sat</div>
        </div>
        <!-- //////////// -->
        <div class="graphic">
          <div class="spending"></div>
          <div class="graphic-show sunday"></div>
          <div class="week-day">sun</div>
        </div>
      </section>
      <div class="this-month">
        <div class="budget">
          <p class="paragrpah">Total this month</p>
          <h4 class="money-budget">$478.33</h4>
        </div>
        <div class="gain">
          <span class="gain-percent">+2.4%</span>
          <p class="paragraph">from last month</p>
        </div>
      </div>
    </main>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
